<!DOCTYPE html>
<html>
<head>
  <title>Double Calculator ðŸ”¥</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Addition</h1>
  <input id="add1" type="number" placeholder="Number 1">
  <input id="add2" type="number" placeholder="Number 2">
  <button onclick="add()">Add</button>
  <p id="addResult">Result: ...</p>

  <h1>Subtraction</h1>
  <input id="sub1" type="number" placeholder="Number 1">
  <input id="sub2" type="number" placeholder="Number 2">
  <button onclick="subtract()">Subtract</button>
  <p id="subResult">Result: ...</p>

  <h1>Multiplication</h1>
  <input id="mult1" type="number" placeholder="Number 1">
  <input id="mult2" type="number" placeholder="Number 2">
  <button onclick="multiply()">Multiply</button>
  <p id="multResult">Result: ...</p>
</body>
</html>
